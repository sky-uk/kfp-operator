# Default values for kfp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

containerRegistry: ""
nameOverride: ""
fullnameOverride: ""

namespace: "kfp-operator-system"

rbac:
  create: true

serviceAccount:
  create: true
  name: "kfp-operator-controller-manager"

logging:
  # can be `error`, `info`, `debug` or a number > 0 where higher numbers denote more verbose logging
  # error is always enabled
  # info == 0
  # debug == 1
  # see https://github.com/sky-uk/kfp-operator/blob/master/docs/development/README.md#logging for more details
  verbosity: info

configuration: {}

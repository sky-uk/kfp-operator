# Default values for kfp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

containerRegistry: ""
nameOverride: ""
fullnameOverride: ""

namespace: "kfp-operator-system"

rbac:
  create: true

serviceAccount:
  create: true
  name: "kfp-operator-controller-manager"

managerResources:
  limits:
    cpu: 100m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 200Mi

# See https://github.com/sky-uk/kfp-operator/blob/master/docs/development/README.md#logging
logging:
  verbosity: # info

configuration: {}

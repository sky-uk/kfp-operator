# Default values for kfp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

containerRegistry: ""
nameOverride: ""
fullnameOverride: ""

namespace:
  create: true
  name: "kfp-operator-system"


manager:
  metadata: {}
  rbac:
    create: true
  serviceAccount:
    create: true
    name: "kfp-operator-controller-manager"
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi
  configuration: {}

# See https://github.com/sky-uk/kfp-operator/blob/master/docs/development/README.md#logging
logging:
  verbosity: # info

eventsourceServer:
  install: true
  metadata: {}
  port: 50051
  mlmdUrl:
  rbac:
    create: true
  serviceAccount:
    create: true
    name: "kfp-operator-model-update-eventsource-server"
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi

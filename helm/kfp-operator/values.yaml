# Default values for kfp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

containerRegistry: "ghcr.io/kfp-operator"

namespace:
  create: true
  name: "kfp-operator-system"

manager:
  metadata: {}
  rbac:
    create: true
  serviceAccount:
    create: true
    name: "kfp-operator-controller-manager"
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi
  replicas: 1
  configuration: {}
  argo:
    serviceAccount:
      name: "kfp-operator-argo"
      create: true
    containerDefaults: {}
    metadata: {}
    ttlStrategy:
      secondsAfterCompletion: 600
      secondsAfterSuccess: 600
      secondsAfterFailure: 3600
  monitoring:
    create: false
    rbacSecured: false
    serviceMonitor:
      create: false
      endpointConfiguration: {}
  multiversion:
    enabled: false
  webhookCertificates:
    provider: cert-manager

providers: {}

logging:
  verbosity: # info

eventsourceServer:
  create: false
  metadata: {}
  port: 8080
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi

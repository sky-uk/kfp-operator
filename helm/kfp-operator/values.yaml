# Default values for kfp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

clusterWide:
  enabled: true

fullnameOverride: ""

containerRegistry: "ghcr.io/kfp-operator"

namespace:
  create: true
  name: "kfp-operator-system"
  metadata: {}

global:
  namespace:
    name: "kfp-operator-system"
  manager:
    monitoring:
      create: false
      rbacSecured: false
    multiversion:
      enabled: false
      storedVersion: v1beta1
    rbac:
      create: true
    serviceAccount:
      name: "kfp-operator-controller-manager"
    webhookCertificates:
      provider: cert-manager

manager:
  metadata: {}
  rbac:
    create: true
  serviceAccount:
    create: true
    name: "kfp-operator-controller-manager"
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi
  replicas: 1
  configuration: {}
  argo:
    serviceAccount:
      name: "kfp-operator-argo"
      create: true
    containerDefaults: {}
    metadata: {}
    ttlStrategy:
      secondsAfterCompletion: 3600
    stepTimeoutSeconds:
      default: 300
      compile: 1800
  monitoring:
    serviceMonitor:
      create: false
      endpointConfiguration: {}
  webhookServicePort: 9443
  runcompletionWebhook:
    servicePort: 8082
    endpoints: []

runcompletionEventTrigger:
  metadata: {}
  enabled: false
  monitoring: false

statusFeedback:
  enabled: false

logging:
  verbosity: # info

provider:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  servicePort: 8080
  metricsPort: 8081

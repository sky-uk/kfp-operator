# Default values for kfp-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""

containerRegistry: "ghcr.io/kfp-operator"

namespace:
  create: true
  name: "kfp-operator-system"
  metadata: {}

manager:
  metadata: {}
  rbac:
    create: true
  serviceAccount:
    create: true
    name: "kfp-operator-controller-manager"
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 200Mi
  replicas: 1
  configuration: {}
  argo:
    serviceAccount:
      name: "kfp-operator-argo"
      create: true
    containerDefaults: {}
    metadata: {}
    ttlStrategy:
      secondsAfterCompletion: 3600
    stepTimeoutSeconds:
      default: 300
      compile: 1800
  monitoring:
    create: false
    rbacSecured: false
    serviceMonitor:
      create: false
      endpointConfiguration: {}
  multiversion:
    enabled: false
  webhookCertificates:
    provider: cert-manager
  webhookServicePort: 9443
  runcompletionWebhook:
    servicePort: 8082
    endpoints:
      - path:
        port
        host

statusFeedback:
  enabled: false
  webhook:
    endpoint: '/'
    port: 12000

logging:
  verbosity: # info

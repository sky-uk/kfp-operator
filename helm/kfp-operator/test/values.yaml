fullnameOverride: kfp-operator
manager:
  argo:
    containerDefaults: {}
  configuration:
    pipelineStorage: ${PIPELINE_STORAGE}
    defaultBeamArgs:
    - name: project
      value: ${DATAFLOW_PROJECT}
    kfpEndpoint: ${KFP_ENDPOINT}

  monitoring:
    rbacSecured: true
    serviceMonitor:
      create: true
      endpointConfiguration:
        bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        tlsConfig:
          insecureSkipVerify: true
  multiversion:
    enabled: true
    webhookCertificates:
      provider: cert-manager
eventsourceServer:
  create: false

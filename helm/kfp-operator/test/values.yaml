fullnameOverride: kfp-operator
containerRegistry: ""
crds:
  create: true
manager:
  argo:
    containerDefaults: {}
  monitoring:
    create: true
    rbacSecured: true
    serviceMonitor:
      create: true
      endpointConfiguration:
        bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        tlsConfig:
          insecureSkipVerify: true
  multiversion:
    enabled: true
  webhookCertificates:
    provider: cert-manager
statusFeedback:
  enabled: false

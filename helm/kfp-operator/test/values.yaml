fullnameOverride: kfp-operator
containerRegistry: ""
manager:
  argo:
    containerDefaults: {}
  configuration:
    pipelineStorage: ${PIPELINE_STORAGE}
    defaultBeamArgs:
    - name: project
      value: ${DATAFLOW_PROJECT}
  monitoring:
    create: true
    rbacSecured: true
    serviceMonitor:
      create: true
      endpointConfiguration:
        bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        tlsConfig:
          insecureSkipVerify: true
  multiversion:
    enabled: true
    webhookCertificates:
      provider: cert-manager
providers:
  kfp:
    type: kfp
    configuration:
      restKfpApiUrl: ${KFP_ENDPOINT}

eventsourceServer:
  create: false

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: {{ include "kfp-operator.fullname" . }}-manager-role
rules:
- apiGroups:
    - argoproj.io
  resources:
    - workflows
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - pipelines.kubeflow.org
  resources:
    - pipelines
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - pipelines.kubeflow.org

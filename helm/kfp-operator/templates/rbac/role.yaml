    - pipelines/finalizers
  verbs:
    - update
- apiGroups:
    - pipelines.kubeflow.org
  resources:
    - pipelines/status
  verbs:
    - get
    - patch
    - update
- apiGroups:
    - pipelines.kubeflow.org
  resources:
    - runconfigurations
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch

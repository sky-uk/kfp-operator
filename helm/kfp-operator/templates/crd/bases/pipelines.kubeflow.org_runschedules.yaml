
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.4.1
    {{- if and .Values.manager.multiversion.enabled (eq .Values.manager.webhookCertificates.provider "cert-manager") }}
    cert-manager.io/inject-ca-from: {{ .Values.namespace.name }}/{{ include "kfp-operator.fullname" . }}-serving-cert
    {{- end }}
  name: runschedules.pipelines.kubeflow.org
spec:
  group: pipelines.kubeflow.org
  names:
    kind: RunSchedule
    listKind: RunScheduleList
    plural: runschedules
    shortNames:
    - mlrs
    singular: runschedule
  scope: Namespaced
  {{- if and .Values.manager.multiversion.enabled }}
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: {{ include "kfp-operator.fullname" . }}-webhook-service
          namespace: {{ .Values.namespace.name }}
          path: /convert
        {{- if and .Values.manager.multiversion.enabled (eq .Values.manager.webhookCertificates.provider "custom") }}
        caBundle: {{ .Values.manager.webhookCertificates.caBundle }}
        {{- end }}
      conversionReviewVersions:
        - v1
  {{- end }}
  versions:
  {{- if .Values.manager.multiversion.enabled }}
  - additionalPrinterColumns:
    - jsonPath: .status.providerId
      name: ProviderId
      type: string
    - jsonPath: .status.synchronizationState
      name: SynchronizationState
      type: string
    - jsonPath: .status.version
      name: Version
      type: string
    name: v1alpha4
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              experimentName:
                type: string
              pipeline:
                pattern: ^[\w-]+(?::[\w-]+)?$
                type: string
              runtimeParameters:
                items:
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                  required:
                  - name
                  - value
                  type: object
                type: array
              schedule:
                type: string
            type: object
          status:
            properties:
              observedGeneration:
                format: int64
                type: integer
              providerId:
                type: string
              synchronizationState:
                type: string
              version:
                type: string
            type: object
        type: object
    served: true
    storage: false
    subresources:
      status: {}
  {{- end }}
  - additionalPrinterColumns:
      - jsonPath: .status.providerId
        name: ProviderId
        type: string
      - jsonPath: .status.synchronizationState
        name: SynchronizationState
        type: string
      - jsonPath: .status.version
        name: Version
        type: string
    name: v1alpha5
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              artifacts:
                items:
                  properties:
                    name:
                      type: string
                    path:
                      pattern: ^([^\[\]:]+):([^\[\]:]+)(?::(\d*))?(?:\[([^\[\]:]+)\])?$
                      type: string
                  required:
                    - name
                    - path
                  type: object
                type: array
              experimentName:
                type: string
              pipeline:
                pattern: ^[\w-]+(?::[\w-]+)?$
                type: string
              runtimeParameters:
                items:
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                    valueFrom:
                      properties:
                        runConfigurationRef:
                          properties:
                            name:
                              type: string
                            outputArtifact:
                              type: string
                          required:
                            - name
                            - outputArtifact
                          type: object
                      required:
                        - runConfigurationRef
                      type: object
                  required:
                    - name
                  type: object
                type: array
              schedule:
                type: string
            type: object
          status:
            properties:
              observedGeneration:
                format: int64
                type: integer
              providerId:
                type: string
              synchronizationState:
                type: string
              version:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: { }
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []

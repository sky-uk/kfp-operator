
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.4.1
    {{- if and .Values.manager.multiversion.enabled (eq .Values.manager.multiversion.webhookCertificates.provider "cert-manager") }}
    cert-manager.io/inject-ca-from: {{ .Values.namespace.name }}/{{ include "kfp-operator.fullname" . }}-serving-cert
    {{- end }}
  name: pipelines.pipelines.kubeflow.org
spec:
  group: pipelines.kubeflow.org
  names:
    kind: Pipeline
    listKind: PipelineList
    plural: pipelines
    shortNames:
    - mlp
    singular: pipeline
  scope: Namespaced
  {{- if and .Values.manager.multiversion.enabled }}
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: {{ include "kfp-operator.fullname" . }}-webhook-service
          namespace: {{ .Values.namespace.name }}
          path: /convert
        {{- if and .Values.manager.multiversion.enabled (eq .Values.manager.multiversion.webhookCertificates.provider "custom") }}
        caBundle: {{ .Values.manager.multiversion.webhookCertificates.caBundle }}
        {{- end }}
      conversionReviewVersions:
      - v1
  {{- end }}
  versions:
  {{- if .Values.manager.multiversion.enabled }}
  - name: v1alpha2
    served: true
    storage: false
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: KfpId
      type: string
      jsonPath: .status.kfpId
    - name: SynchronizationState
      type: string
      jsonPath: .status.synchronizationState
    - name: Version
      type: string
      jsonPath: .status.version
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
            description: "APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
          kind:
            type: string
            description: "Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
          metadata:
            type: object
          spec:
            type: object
            required:
            - image
            - tfxComponents
            properties:
              beamArgs:
                type: object
                additionalProperties:
                  type: string
              env:
                type: object
                additionalProperties:
                  type: string
              image:
                type: string
              tfxComponents:
                type: string
          status:
            type: object
            properties:
              version:
                type: string
              kfpId:
                type: string
              observedGeneration:
                type: integer
                format: int64
              synchronizationState:
                type: string
  {{- end }}
  - additionalPrinterColumns:
    - jsonPath: .status.kfpId
      name: KfpId
      type: string
    - jsonPath: .status.synchronizationState
      name: SynchronizationState
      type: string
    - jsonPath: .status.version
      name: Version
      type: string
    name: v1alpha3
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            properties:
              beamArgs:
                items:
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                  type: object
                type: array
              env:
                items:
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                  type: object
                type: array
              image:
                type: string
              tfxComponents:
                type: string
            required:
            - image
            - tfxComponents
            type: object
          status:
            properties:
              kfpId:
                type: string
              observedGeneration:
                format: int64
                type: integer
              synchronizationState:
                type: string
              version:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []

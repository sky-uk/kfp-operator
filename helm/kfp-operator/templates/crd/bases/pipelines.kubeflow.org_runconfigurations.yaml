          namespace: {{ .Values.namespace.name }}
          path: /convert
        {{- if and .Values.manager.multiversion.enabled (eq .Values.manager.webhookCertificates.provider "custom") }}
        caBundle: {{ .Values.manager.webhookCertificates.caBundle }}
        {{- end }}
      conversionReviewVersions:

{{- if and .Values.global.manager.multiversion.enabled (eq .Values.global.manager.webhookCertificates.provider "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-serving-cert
  namespace: {{ .Values.global.namespace.name }}
spec:
  dnsNames:
  - {{ include "kfp-operator.fullname" . }}-webhook-service.{{ .Values.global.namespace.name }}.svc
  - {{ include "kfp-operator.fullname" . }}-webhook-service.{{ .Values.global.namespace.name }}.svc.cluster.local
  issuerRef:
    name: {{ include "kfp-operator.fullname" . }}-selfsigned-issuer
    kind: Issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "kfp-operator.fullname" . }}-selfsigned-issuer
  namespace: {{ .Values.global.namespace.name }}
spec:
  selfSigned: {}
{{- end }}

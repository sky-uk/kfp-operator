{{- if and .Values.eventsourceServer.install .Values.eventsourceServer.rbac.create .Values.eventsourceServer.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kfp-operator.fullname" . }}-eventsource-server-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kfp-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.eventsourceServer.serviceAccount.name }}
  namespace: {{ .Values.namespace }}
{{- end -}}

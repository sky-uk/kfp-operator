{{ if .Values.eventsourceServer.create }}
{{- range $providerName, $providerBlock := .Values.providers }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kfp-operator.fullname" $ }}-{{ $providerName }}-run-completion-eventsource-server
  namespace: {{ include "kfp-operator.argoNamespace" $ }}
  labels:
    {{- include "kfp-operator.eventsourceServer.labels" (merge (dict "ProviderName" $providerName) $ ) | nindent 4 }}
spec:
  selector:
    {{- include "kfp-operator.eventsourceServer.labels" (merge (dict "ProviderName" $providerName) $ ) | nindent 4 }}
  ports:
    - name: grpc
      port: {{ $.Values.eventsourceServer.port }}
      protocol: TCP
      targetPort: grpc
{{ end }}
{{ end }}

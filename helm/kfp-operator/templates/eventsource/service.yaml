{{ if .Values.eventsourceServer.install }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kfp-operator.fullname" . }}-model-update-eventsource-server
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "kfp-operator.eventsourceServer.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "kfp-operator.eventsourceServer.labels" . | nindent 4 }}
  ports:
    - name: grpc
      port: 8080
      protocol: TCP
      targetPort: grpc
{{ end }}

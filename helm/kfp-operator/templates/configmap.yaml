apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kfp-operator.fullname" . }}-manager-config
  namespace: {{ .Values.namespace.name }}
data:
  controller_manager_config.yaml: |
    apiVersion: config.kubeflow.org/v1alpha6
    kind: KfpControllerConfig
    controller:
      health:
        healthProbeBindAddress: :8081
      metrics:
        bindAddress: :8080
      {{- if .Values.manager.multiversion.enabled }}
      webhook:
        port: {{ .Values.manager.webhookServicePort }}
      {{- end }}
      leaderElection:
        leaderElect: true
        resourceName: kfp-operator-lock
    spec:
      {{- include "kfp-operator.configuration" . | nindent 6 }}
      runCompletionFeed:
        port: {{ .Values.manager.runcompletionWebhook.servicePort }}
        endpoints: {{- if gt (len .Values.manager.runcompletionWebhook.endpoints) 0 }}{{- .Values.manager.runcompletionWebhook.endpoints | toYaml | nindent 8 }}{{ else }} []{{ end }}
      defaultProviderValues:
        labels:
          app: provider
        replicas: {{ .Values.providers.replicas }}
        podTemplateSpec:
          serviceAccountName: {{ .Values.service.serviceAccount.name }}
          securityContext:
            runAsNonRoot: true
          containers:
          - name: provider-service
            image: {{ include "kfp-operator-provider-service.image" $ }}
            securityContext:
              allowPrivilegeEscalation: false
            resources:
              {{- $.Values.service.resources | toYaml | nindent 10 }}
            env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            volumeMounts:
              - name: config
                mountPath: /etc/provider-service/config.yaml
                subPath: config.yaml
          volumes:
            - name: config
              configMap:
                name: {{ $providerName }}-{{ include "kfp-operator-provider.resource-prefix" . }}-service-config

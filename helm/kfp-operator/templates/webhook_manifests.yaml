---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    {{- if eq .Values.manager.webhookCertificates.provider "cert-manager" }}
    cert-manager.io/inject-ca-from: {{ .Values.namespace.name }}/{{ include "kfp-operator.fullname" . }}-serving-cert
    {{- end }}
  name: {{ include "kfp-operator.fullname" . }}-validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "kfp-operator.fullname" . }}-webhook-service
        namespace: {{ .Values.namespace.name }}
        path: /validate-pipelines-kubeflow-org-v1alpha5-run
      {{- if eq .Values.manager.webhookCertificates.provider "custom" }}
      caBundle: {{ .Values.manager.webhookCertificates.caBundle }}
      {{- end }}
    failurePolicy: Fail
    name: vrun.kb.io
    rules:
      - apiGroups:
          - pipelines.kubeflow.org
        apiVersions:
          - v1alpha5
        operations:
          - UPDATE
        resources:
          - runs
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ include "kfp-operator.fullname" . }}-webhook-service
        namespace: {{ .Values.namespace.name }}
        path: /validate-pipelines-kubeflow-org-v1alpha5-runconfiguration
      {{- if eq .Values.manager.webhookCertificates.provider "custom" }}
      caBundle: {{ .Values.manager.webhookCertificates.caBundle }}
      {{- end }}
    failurePolicy: Fail
    name: vrunconfiguration.kb.io
    rules:
      - apiGroups:
          - pipelines.kubeflow.org
        apiVersions:
          - v1alpha5
        operations:
          - CREATE
          - UPDATE
        resources:
          - runconfigurations
    sideEffects: None

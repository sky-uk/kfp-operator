{{- if .Values.statusFeedback.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kfp-operator.fullname" . }}-run-completion-event-trigger
  namespace: kfp-operator-system
data:
  config.yaml: |
    natsConfig:
      subject: {{ .Values.statusFeedback.runcompletionEventTrigger.nats.subject }}
      serverConfig:
        host: eventbus-{{ include "kfp-operator.fullname" . }}-events-stan-svc
        port: {{ .Values.statusFeedback.runcompletionEventTrigger.nats.server.port }}
    serverConfig:
      host: 0.0.0.0
      port: {{ .Values.statusFeedback.runcompletionEventTrigger.server.port }}
{{- end -}}

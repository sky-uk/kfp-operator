{{- if .Values.statusFeedback.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kfp-operator.fullname" . }}-run-completion-event-trigger
  namespace: kfp-operator-system
  labels:
    app: run-completion-event-trigger
spec:
  selector:
    matchLabels:
      app: run-completion-event-trigger
  replicas: {{ .Values.statusFeedback.runcompletionEventTrigger.replicas }}
  template:
    metadata:
      labels:
        app: run-completion-event-trigger
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: run-completion-event-trigger
        image: {{ include "kfp-operator.trimmedContainerRegistry" .  }}kfp-operator-run-completion-event-trigger:{{ .Chart.AppVersion }}
        ports:
        -  name: grpc-server
           containerPort: {{ .Values.statusFeedback.runcompletionEventTrigger.server.port }}
        volumeMounts:
          - name: config
            mountPath: /etc/run-completion-event-trigger/config.yaml
            subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: {{ include "kfp-operator.fullname" . }}-run-completion-event-trigger
{{- end -}}

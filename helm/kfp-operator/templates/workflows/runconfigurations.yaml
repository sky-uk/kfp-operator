apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-runconfiguration-steps
spec:
  templates:
  - name: create
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: runconfiguration-definition
        path: /tmp/runconfiguration-definition.yaml
        raw:
          data: |
            {{`{{workflow.parameters.runconfiguration-definition}}`}}
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            {{`{{workflow.parameters.provider-config}}`}}
    outputs:
      parameters:
      - name: runconfiguration-id
        valueFrom:
          path: /tmp/id.txt
    metadata:
      {{- .Values.manager.argo.metadataDefaults | toYaml | nindent 6 }}
    container:
      image: "{{`{{inputs.parameters.provider-image}}`}}"
      command:
      - /provider
      args:
      - runconfiguration
      - create
      - --runconfiguration-definition
      - /tmp/runconfiguration-definition.yaml
      - --provider-config
      - /tmp/provider-config.yaml
      - --out
      - /tmp/id.txt
    {{- include "kfp-operator.notEmptyYaml" .Values.manager.argo.containerDefaults | nindent 6 }}
  - name: delete
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            {{`{{workflow.parameters.provider-config}}`}}
    metadata:
      {{- .Values.manager.argo.metadataDefaults | toYaml | nindent 6 }}
    container:
      image: "{{`{{inputs.parameters.provider-image}}`}}"
      command:
      - /provider
      args:
      - runconfiguration
      - delete
      - --runconfiguration-definition
      - /tmp/runconfiguration-definition.yaml
      - --provider-config
      - /tmp/provider-config.yaml
      - --runconfiguration-id
      - '{{`{{workflow.parameters.runconfiguration-id}}`}}'
    {{- include "kfp-operator.notEmptyYaml" .Values.manager.argo.containerDefaults | nindent 6 }}
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-create-runconfiguration
spec:
  arguments:
    parameters:
    - name: runconfiguration-definition
    - name: provider-config
  entrypoint: main
  {{ if .Values.manager.argo.serviceAccount -}}
  serviceAccountName: {{ .Values.manager.argo.serviceAccount }}
  {{- end }}
  templates:
  - name: main
    outputs:
      parameters:
      - name: runconfiguration-id
        valueFrom:
          parameter: '{{`{{steps.create.outputs.parameters.runconfiguration-id}}`}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-common-steps
          template: select-provider-image
          clusterScope: true
    - - name: create
        arguments:
          parameters:
          - name: provider-image
            value: '{{`{{steps.select-provider-image.outputs.result}}`}}'
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-runconfiguration-steps
          template: create
          clusterScope: true
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-update-runconfiguration
spec:
  arguments:
    parameters:
      - name: runconfiguration-definition
      - name: provider-config
      - name: runconfiguration-id
  entrypoint: main
  {{ if .Values.manager.argo.serviceAccount -}}
  serviceAccountName: {{ .Values.manager.argo.serviceAccount }}
  {{- end }}
  templates:
  - name: main
    outputs:
      parameters:
      - name: runconfiguration-id
        valueFrom:
          parameter: '{{`{{steps.create.outputs.parameters.runconfiguration-id}}`}}'
          default: ""
    steps:
    - - name: select-provider-image
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-common-steps
          template: select-provider-image
          clusterScope: true
    - - name: delete
        arguments:
          parameters:
          - name: provider-image
            value: '{{`{{steps.select-provider-image.outputs.result}}`}}'
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-runconfiguration-steps
          template: delete
          clusterScope: true
    - - name: create
        arguments:
          parameters:
          - name: provider-image
            value: '{{`{{steps.select-provider-image.outputs.result}}`}}'
        continueOn:
          failed: true
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-runconfiguration-steps
          template: create
          clusterScope: true
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-delete-runconfiguration
spec:
  arguments:
    parameters:
    - name: provider-config
    - name: runconfiguration-id
  entrypoint: main
  {{ if .Values.manager.argo.serviceAccount -}}
  serviceAccountName: {{ .Values.manager.argo.serviceAccount }}
  {{- end }}
  templates:
  - name: main
    steps:
    - - name: select-provider-image
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-common-steps
          template: select-provider-image
          clusterScope: true
    - - name: delete
        arguments:
          parameters:
          - name: provider-image
            value: '{{`{{steps.select-provider-image.outputs.result}}`}}'
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-runconfiguration-steps
          template: delete
          clusterScope: true

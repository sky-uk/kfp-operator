apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-common-steps
  namespace: {{ include "kfp-operator.argoNamespace" . }}
spec:
  templates:
  - name: select-provider-parameter
    inputs:
      parameters:
      - name: field
      - name: provider-config
      artifacts:
      - name: provider-config
        path: /provider-config.json
        raw:
          data: |
            {{`{{workflow.parameters.provider-config}}`}}
    script:
      command:
      - ash
      image: mikefarah/yq:4.45.1
      source: yq e -r '.{{`{{inputs.parameters.field}}`}}' '/provider-config.json'
    metadata:
      {{- .Values.manager.argo.metadata | toYaml | nindent 6 }}
    activeDeadlineSeconds: {{ .Values.manager.argo.stepTimeoutSeconds.default }}
  - name: select-resource-image
    inputs:
      artifacts:
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{`{{workflow.parameters.resource-definition}}`}}
    script:
      command:
      - ash
      image: mikefarah/yq:4.45.1
      source: yq e -r '.image' /resource-definition.yaml
    metadata:
      {{- .Values.manager.argo.metadata | toYaml | nindent 6 }}
    activeDeadlineSeconds: {{ .Values.manager.argo.stepTimeoutSeconds.default }}
  - name: select-framework-compiler-image
    inputs:
      artifacts:
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{`{{workflow.parameters.resource-definition}}`}}
    script:
      command:
      - ash
      image: mikefarah/yq:4.45.1
      # Select the framework from the resource definition and use it to select the compiler image. If it is not set or is empty string, default to the one set in 'kfp-operator.compilerImage'.
      source: yq e -r '.framework | select(. != "" and . != null) as $framework | (("{{ include "kfp-operator.trimmedContainerRegistry" . }}kfp-operator-" + $framework + "-compiler:{{ .Chart.AppVersion }}") // "{{ include "kfp-operator.compilerImage" . }}")' /resource-definition.yaml
    metadata:
      {{- .Values.manager.argo.metadata | toYaml | nindent 6 }}
    activeDeadlineSeconds: {{ .Values.manager.argo.stepTimeoutSeconds.default }}
  - name: delete
    inputs:
      parameters:
      - name: provider-image
      - name: provider-sa
      - name: provider-config
      artifacts:
      - name: provider-config
        path: /provider-config.json
        raw:
          data: |
            {{`{{workflow.parameters.provider-config}}`}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    podSpecPatch: '{"serviceAccountName": "{{`{{inputs.parameters.provider-sa}}`}}"}'
    metadata:
      {{- .Values.manager.argo.metadata | toYaml | nindent 6 }}
    activeDeadlineSeconds: {{ .Values.manager.argo.stepTimeoutSeconds.default }}
    container:
      image: "{{`{{inputs.parameters.provider-image}}`}}"
      command:
      - /provider
      args:
      - --provider
      - /provider-config.json
      - '{{`{{workflow.parameters.resource-kind}}`}}'
      - delete
      - --{{`{{workflow.parameters.resource-kind}}`}}-id
      - '{{`{{workflow.parameters.resource-id}}`}}'
      - --out
      - /tmp/provider-output.yaml
    {{- include "kfp-operator.notEmptyYaml" .Values.manager.argo.containerDefaults | nindent 6 }}
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: {{ include "kfp-operator.fullname" . }}-delete
  namespace: {{ include "kfp-operator.argoNamespace" . }}
spec:
  ttlStrategy:
    {{- .Values.manager.argo.ttlStrategy | toYaml | nindent 4 }}
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: resource-kind
    - name: resource-id
  entrypoint: main
  serviceAccountName: {{ .Values.manager.argo.serviceAccount.name }}
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{`{{steps.provider.outputs.parameters.provider-output}}`}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: image
          - name: provider-config
            value: '{{`{{workflow.parameters.provider-config}}`}}'
    - - name: select-provider-sa
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: serviceAccount
          - name: provider-config
            value: '{{`{{workflow.parameters.provider-config}}`}}'
    - - name: provider
        templateRef:
          name: {{ include "kfp-operator.fullname" . }}-common-steps
          template: delete
        arguments:
          parameters:
          - name: provider-image
            value: '{{`{{steps.select-provider-image.outputs.result}}`}}'
          - name: provider-sa
            value: '{{`{{steps.select-provider-sa.outputs.result}}`}}'
          - name: provider-config
            value: '{{`{{workflow.parameters.provider-config}}`}}'

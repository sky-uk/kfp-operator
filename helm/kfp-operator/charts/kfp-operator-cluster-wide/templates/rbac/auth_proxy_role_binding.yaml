{{- if and .Values.global.manager.rbac.create .Values.global.manager.monitoring.create .Values.global.manager.monitoring.rbacSecured -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kfp-operator.fullname" . }}-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kfp-operator.fullname" . }}-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.global.manager.serviceAccount.name }}
  namespace: {{ .Values.global.namespace.name }}
{{- end -}}

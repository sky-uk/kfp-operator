fullnameOverride: kfp-operator-integration-tests
containerRegistry: ""
manager:
  configuration:
    workflowNamespace: argo
  argo:
    serviceAccount: default
    containerDefaults:
      imagePullPolicy: Never
providers:
  kfp:
    type: kfp
    configuration:
      serviceAccount: default
      restKfpApiUrl: http://wiremock:80
      executionMode: v1
  vai:
    type: vai
    configuration:
      serviceAccount: default
      gcsEndpoint: http://wiremock:80
      pipelineBucket: pipelineBucket
      executionMode: v2

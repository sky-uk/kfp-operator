  kind: Role
  name: {{ include "kfp-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "kfp-operator.serviceAccountName" . }}
  namespace: {{ include "kfp-operator.namespace" . }}

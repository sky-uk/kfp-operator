apiVersion: config.kubeflow.org/v1
kind: KfpControllerConfig
health:
  healthProbeBindAddress: :8081
metrics:
  bindAddress: :8080
webhook:
  port: 9443
leaderElection:
  leaderElect: false
  resourceName: 54cbc3c5.my.domain
workflows:
  compilerImage: ${YOUR_REGISTRY}/compiler
  kfpToolsImage: ${YOUR_REGISTRY}/kfp-tools
  imagePullPolicy: Always
  kfpEndpoint: ${YOUR_KFP_ENDPOINT}
  serviceAccount: ${YOUR_SA}
  dataflowProject: ${YOUR_DATAFLOW_PROJECT}
  pipelineStorage: ${YOUR_PIPELINE_STORAGE}
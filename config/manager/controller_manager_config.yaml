apiVersion: config.kubeflow.org/v1
kind: KfpControllerConfig
controller:
  health:
    healthProbeBindAddress: :8081
  metrics:
    bindAddress: :8080
  webhook:
    port: 9443
  leaderElection:
    leaderElect: false
    resourceName: kfp-operator-lock
spec:
  imagePullPolicy: Always
  compilerImage: ghcr.io/sky-uk/kfp-operator-compiler
  kfpToolsImage: ghcr.io/sky-uk/kfp-operator-kfp-sdk
  kfpEndpoint: ${KFP_ENDPOINT}
  serviceAccount: ${OPERATOR_SA}
  dataflowProject: ${DATAFLOW_PROJECT}
  pipelineStorage: ${PIPELINE_STORAGE}

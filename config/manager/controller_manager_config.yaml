apiVersion: config.kubeflow.org/v1alpha6
kind: KfpControllerConfig
controller:
  health:
    healthProbeBindAddress: :8081
  metrics:
    bindAddress: :8080
  webhook:
    port: 9443
  leaderElection:
    leaderElect: true
    resourceName: kfp-operator-lock
spec:
  multiversion: true
  workflowNamespace: kfp-operator-system
  workflowTemplatePrefix: kfp-operator-
  runCompletionFeed:
    port: 8082
    endpoints: []
  defaultProviderValues:
    labels:
      app: provider
    replicas: 1
    podTemplateSpec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: provider-service
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATORWEBHOOK
          value: kfp-operator-controller-manager.kfp-operator-system:8082/events

apiVersion: config.kubeflow.org/v1alpha5
kind: KfpControllerConfig
controller:
  health:
    healthProbeBindAddress: :8081
  metrics:
    bindAddress: :8080
  webhook:
    port: 9443
  leaderElection:
    leaderElect: true
    resourceName: kfp-operator-lock
spec:
  multiversion: true
  workflowNamespace: kfp-operator-system
  workflowTemplatePrefix: kfp-operator-
  runCompletionFeed:
    port: 8082
    endpoints:
    - host: kfp-operator-nats-event-trigger.kfp-operator-system
      path: ""
      port: 50051

apiVersion: config.kubeflow.org/v1
kind: KfpControllerConfig
controller:
  health:
    healthProbeBindAddress: :8081
  metrics:
    bindAddress: :8080
  webhook:
    port: 9443
  leaderElection:
    leaderElect: false
    resourceName: kfp-operator-lock
spec:
  imagePullPolicy: Always
  compilerImage: ${CONTAINER_REGISTRY}/compiler
  kfpToolsImage: ${CONTAINER_REGISTRY}/kfp-tools
  kfpEndpoint: ${KFP_ENDPOINT}
  serviceAccount: ${OPERATOR_SA}
  pipelineStorage: ${PIPELINE_STORAGE}
  defaultBeamArgs:
    project: ${DATAFLOW_PROJECT}
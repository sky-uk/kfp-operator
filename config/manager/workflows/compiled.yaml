apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: compiled-workflow-steps
  namespace: kfp-operator-system
spec:
  templates:
  - name: compile
    inputs:
      parameters:
      - name: resource-image
      - name: execution-mode
      artifacts:
      - name: resource-definition
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
        path: /resource-definition.yaml
    outputs:
      artifacts:
      - name: resource
        path: /tmp/resource.yaml
    metadata: {}
    activeDeadlineSeconds: 1800
    container:
      command:
      - /shared/compile.sh
      image: "{{inputs.parameters.resource-image}}"
      name: resource
      volumeMounts:
      - name: providers-config
        mountPath: /providers-config
      - mountPath: /shared
        name: shared
      args:
      - --output_file
      - /tmp/resource.yaml
      - --{{workflow.parameters.resource-kind}}_config
      - /resource-definition.yaml
      - --execution_mode
      - "{{inputs.parameters.execution-mode}}"
    volumes:
    - name: shared
    initContainers:
    - args:
      - /shared
      image: kfp-operator-argo-kfp-compiler:latest
      mirrorVolumeMounts: true
      name: compile
  - name: create
    inputs:
      parameters:
      - name: provider-image
      - name: provider-sa
      artifacts:
      - name: resource
        path: /resource.yaml
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    podSpecPatch: '{"serviceAccountName": "{{inputs.parameters.provider-sa}}"}'
    metadata: {}
    activeDeadlineSeconds: 300
    container:
      image: "{{inputs.parameters.provider-image}}"
      volumeMounts:
      - name: providers-config
        mountPath: /providers-config
      command:
      - /provider
      args:
      - --provider-config
      - /providers-config/{{workflow.parameters.provider-name}}
      - '{{workflow.parameters.resource-kind}}'
      - create
      - --{{workflow.parameters.resource-kind}}-definition
      - /resource-definition.yaml
      - --{{workflow.parameters.resource-kind}}-file
      - /resource.yaml
      - --out
      - /tmp/provider-output.yaml
  - name: update
    inputs:
      artifacts:
      - name: resource
        path: /resource.yaml
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
      parameters:
      - name: resource-id
      - name: provider-image
      - name: provider-sa
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    podSpecPatch: '{"serviceAccountName": "{{inputs.parameters.provider-sa}}"}'
    metadata: {}
    activeDeadlineSeconds: 300
    container:
      image: "{{inputs.parameters.provider-image}}"
      volumeMounts:
      - name: providers-config
        mountPath: /providers-config
      command:
      - /provider
      args:
      - --provider-config
      - /providers-config/{{workflow.parameters.provider-name}}
      - '{{workflow.parameters.resource-kind}}'
      - update
      - --{{workflow.parameters.resource-kind}}-definition
      - /resource-definition.yaml
      - --{{workflow.parameters.resource-kind}}-id
      - '{{inputs.parameters.resource-id}}'
      - --{{workflow.parameters.resource-kind}}-file
      - /resource.yaml
      - --out
      - /tmp/provider-output.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-compiled
  namespace: kfp-operator-system
spec:
  volumes:
  - name: providers-config
    configMap:
      name: kfp-operator-providers
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-name
    - name: resource-kind
    - name: resource-definition
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: image
    - - name: select-provider-sa
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: serviceAccount
    - - name: select-execution-mode
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: executionMode
    - - name: select-resource-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-resource-image
    - - name: compile
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: compile
        arguments:
          parameters:
          - name: resource-image
            value: '{{steps.select-resource-image.outputs.result}}'
          - name: execution-mode
            value: '{{steps.select-execution-mode.outputs.result}}'
    - - name: provider
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: create
        arguments:
          artifacts:
          - from: '{{steps.compile.outputs.artifacts.resource}}'
            name: resource
          parameters:
          - name: provider-image
            value: '{{steps.select-provider-image.outputs.result}}'
          - name: provider-sa
            value: '{{steps.select-provider-sa.outputs.result}}'
---

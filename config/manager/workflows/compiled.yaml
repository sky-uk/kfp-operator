apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: compiled-workflow-steps
  namespace: kfp-operator-system
spec:
  templates:
  - name: compile
    inputs:
      parameters:
      - name: resource-image
      - name: provider-config
      artifacts:
      - name: resource-definition
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
        path: /resource-definition.yaml
      - name: provider-config
        path: /provider-config.json
        raw:
          data: |
            {{workflow.parameters.provider-config}}
    outputs:
      artifacts:
      - name: resource
        path: /tmp/resource.json
    metadata: {}
    activeDeadlineSeconds: 1800
    container:
      command:
      - /shared/compile.sh
      image: "{{inputs.parameters.resource-image}}"
      name: resource
      volumeMounts:
      - mountPath: /shared
        name: shared
      args:
      - --output_file
      - /tmp/resource.json
      - --{{workflow.parameters.resource-kind}}_config
      - /resource-definition.yaml
      - --provider_config
      - /provider-config.json
    volumes:
    - name: shared
    initContainers:
    - args:
      - /shared
      image: kfp-operator-argo-kfp-compiler:latest
      mirrorVolumeMounts: true
      name: compile
  - name: combine-files
    inputs:
      artifacts:
        - name: resource
          path: /resource.json
        - name: resource-definition
          path: /resource-definition.yaml
          raw:
            data: |
              {{workflow.parameters.resource-definition}}
    outputs:
      artifacts:
        - name: combined
          path: /tmp/combined.json
    container:
      image: mikefarah/yq:4.45.1
      command: [sh,-c]
      args:
        - |
          echo "resource-definition.yaml:"
          cat /resource-definition.yaml

          echo "Converting resource-definition.yaml to json"
          RESOURCE_DEFINITION_JSON=$(yq eval -o=json /resource-definition.yaml)
          RESOURCE_JSON=$(cat /resource.json)

          echo "Combining resource definition and resource"
          COMBINED=$(echo "{\"pipelineDefinition\": $RESOURCE_DEFINITION_JSON, \"compiledPipeline\": $RESOURCE_JSON}")

          echo "Combined resource file:"
          echo $COMBINED | tee /tmp/combined.json
  - name: create
    inputs:
      parameters:
      - name: provider-image
      - name: provider-sa
      - name: provider-config
      artifacts:
      - name: resource
        path: /resource.yaml
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
      - name: provider-config
        path: /provider-config.json
        raw:
          data: |
            {{workflow.parameters.provider-config}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    podSpecPatch: '{"serviceAccountName": "{{inputs.parameters.provider-sa}}"}'
    metadata: {}
    activeDeadlineSeconds: 300
    container:
      image: "{{inputs.parameters.provider-image}}"
      command:
      - /provider
      args:
      - --provider
      - /provider-config.json
      - '{{workflow.parameters.resource-kind}}'
      - create
      - --{{workflow.parameters.resource-kind}}-definition
      - /resource-definition.yaml
      - --{{workflow.parameters.resource-kind}}-file
      - /resource.yaml
      - --out
      - /tmp/provider-output.yaml
  - name: update
    inputs:
      artifacts:
      - name: resource
        path: /resource.yaml
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
      - name: provider-config
        path: /provider-config.json
        raw:
          data: |
            {{workflow.parameters.provider-config}}
      parameters:
      - name: resource-id
      - name: provider-image
      - name: provider-sa
      - name: provider-config
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    podSpecPatch: '{"serviceAccountName": "{{inputs.parameters.provider-sa}}"}'
    metadata: {}
    activeDeadlineSeconds: 300
    container:
      image: "{{inputs.parameters.provider-image}}"
      command:
      - /provider
      args:
      - --provider
      - /provider-config.json
      - '{{workflow.parameters.resource-kind}}'
      - update
      - --{{workflow.parameters.resource-kind}}-definition
      - /resource-definition.yaml
      - --{{workflow.parameters.resource-kind}}-id
      - '{{inputs.parameters.resource-id}}'
      - --{{workflow.parameters.resource-kind}}-file
      - /resource.yaml
      - --out
      - /tmp/provider-output.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-compiled
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: resource-kind
    - name: resource-definition
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: image
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: select-provider-sa
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: serviceAccount
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: select-resource-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-resource-image
    - - name: compile
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: compile
        arguments:
          parameters:
          - name: resource-image
            value: '{{steps.select-resource-image.outputs.result}}'
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
          - name: compiler-image
            value: '{{steps.select-framework-compiler-image.outputs.result}}'
    - - name: combine-files
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: combine-files
        arguments:
          artifacts:
            - from: '{{steps.compile.outputs.artifacts.resource}}'
              name: resource
    - - name: provider
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: create
        arguments:
          artifacts:
          - from: '{{steps.compile.outputs.artifacts.resource}}'
            name: resource
          parameters:
          - name: provider-image
            value: '{{steps.select-provider-image.outputs.result}}'
          - name: provider-sa
            value: '{{steps.select-provider-sa.outputs.result}}'
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: compiled-workflow-steps
  namespace: kfp-operator-system
spec:
  templates:
  - name: compile
    inputs:
      parameters:
      - name: resource-image
      - name: provider-config
      - name: pipeline-framework-image
      artifacts:
      - name: resource-definition
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
        path: /resource-definition.yaml
      - name: provider-config
        path: /provider-config.json
        raw:
          data: |
            {{workflow.parameters.provider-config}}
    outputs:
      artifacts:
      - name: resource
        path: /tmp/resource.json
    metadata: {}
    activeDeadlineSeconds: 1800
    container:
      command:
      - /shared/compile.sh
      image: "{{inputs.parameters.resource-image}}"
      name: resource
      volumeMounts:
      - mountPath: /shared
        name: shared
      args:
      - --output_file
      - /tmp/resource.json
      - --{{workflow.parameters.resource-kind}}_config
      - /resource-definition.yaml
      - --provider_config
      - /provider-config.json
    volumes:
    - name: shared
    initContainers:
    - args:
      - /shared
      image: "{{workflow.parameters.pipeline-framework-image}}"
      mirrorVolumeMounts: true
      name: compile
  - name: combine-files
    inputs:
      artifacts:
        - name: resource
          path: /resource.json
        - name: resource-definition
          path: /resource-definition.json
    outputs:
      artifacts:
        - name: combined
          path: /tmp/combined.json
    container:
      image: mikefarah/yq:4.45.1
      command: [sh,-c]
      args:
        - |
          RESOURCE_DEFINITION=$(cat {{inputs.artifacts.resource-definition.path}})
          RESOURCE=$(cat {{inputs.artifacts.resource.path}})

          echo "Combining resource definition and resource"
          COMBINED=$(echo "{\"pipelineDefinition\": $RESOURCE_DEFINITION, \"compiledPipeline\": $RESOURCE}")

          echo "Combined resource file:"
          echo $COMBINED | tee /tmp/combined.json
  - name: create
    inputs:
      artifacts:
      - name: combined
        path: /combined.json
      parameters:
      - name: provider-service-url
    activeDeadlineSeconds: 300
    metadata: {}
    container:
      image: curlimages/curl:8.12.1
      command: [sh, -c]
      args:
      - |
        curl -v -X POST -H "Content-Type: application/json" \
            --data-binary @{{inputs.artifacts.combined.path}} \
            "{{workflow.parameters.provider-service-url}}/resource/{{workflow.parameters.resource-kind}}"
  - name: update
    inputs:
      artifacts:
      - name: combined
        path: /combined.json
      parameters:
      - name: url-encoded-resource-id
      - name: provider-service-url
    activeDeadlineSeconds: 300
    metadata: {}
    container:
      image: curlimages/curl:8.12.1
      command: [sh, -c]
      args:
      - |
        curl -v -X PUT -H "Content-Type: application/json" \
            --data-binary @{{inputs.artifacts.combined.path}} \
            "{{workflow.parameters.provider-service-url}}/resource/{{workflow.parameters.resource-kind}}/{{inputs.parameters.url-encoded-resource-id}}"
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-compiled
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: provider-service-url
    - name: resource-kind
    - name: resource-definition
    - name: pipeline-framework-image
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: image
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: select-provider-sa
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: serviceAccount
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: select-resource-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-resource-image
    - - name: compile
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: compile
        arguments:
          parameters:
          - name: resource-image
            value: '{{steps.select-resource-image.outputs.result}}'
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
          - name: pipeline-framework-image
            value: '{{workflow.parameters.pipeline-framework-image}}'
    - - name: convert-resource-definition-yaml-to-json
        templateRef:
          name: kfp-operator-common-steps
          template: yaml-to-json
        arguments:
          parameters:
          - name: yaml
            value: '{{workflow.parameters.resource-definition}}'
    - - name: combine-files
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: combine-files
        arguments:
          artifacts:
            - from: '{{steps.compile.outputs.artifacts.resource}}'
              name: resource
            - from: '{{steps.convert-resource-definition-yaml-to-json.outputs.artifacts.json}}'
              name: resource-definition
    - - name: provider
        templateRef:
          name: kfp-operator-compiled-workflow-steps
          template: create
        arguments:
          artifacts:
          - from: '{{steps.combine-files.outputs.artifacts.combined}}'
            name: combined
          parameters:
          - name: provider-service-url
            value: '{{workflow.parameters.provider-service-url}}'

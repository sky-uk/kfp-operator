apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: simple-workflow-steps
  namespace: kfp-operator-system
spec:
  templates:
  - name: create
    inputs:
      artifacts:
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
      parameters:
        - name: provider-service-url
    metadata: {}
    activeDeadlineSeconds: 300
    container:
      image: curlimages/curl:8.12.1
      command: [sh, -c]
      args:
      - |
        curl -v -X POST -H "Content-Type: application/json" \
            --data-binary @{{inputs.artifacts.resource-definition.path}} \
            "{{workflow.parameters.provider-service-url}}/resource/{{workflow.parameters.resource-kind}}"
  - name: update
    inputs:
      artifacts:
      - name: resource-definition
        path: /resource-definition.yaml
        raw:
          data: |
            {{workflow.parameters.resource-definition}}
      parameters:
      - name: url-encoded-resource-id
      - name: provider-service-url
    metadata: {}
    activeDeadlineSeconds: 300
    container:
      image: curlimages/curl:8.12.1
      command: [sh, -c]
      args:
      - |
        curl -v -X PUT -H "Content-Type: application/json" \
            --data-binary @{{inputs.artifacts.resource-definition.path}} \
            "{{workflow.parameters.provider-service-url}}/resource/{{workflow.parameters.resource-kind}}/{{inputs.parameters.url-encoded-resource-id}}"
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-simple
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: provider-service-url
    - name: resource-kind
    - name: resource-definition
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: image
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: select-provider-sa
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: serviceAccount
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: provider
        templateRef:
          name: kfp-operator-simple-workflow-steps
          template: create
        arguments:
          parameters:
          - name: provider-service-url
            value: '{{workflow.parameters.provider-service-url}}'
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: update-simple
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: provider-service-url
    - name: resource-kind
    - name: resource-id
    - name: resource-definition
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: image
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: select-provider-sa
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: field
            value: serviceAccount
          - name: provider-config
            value: '{{workflow.parameters.provider-config}}'
    - - name: url-encode-resource-id
        templateRef:
          name: kfp-operator-common-steps
          template: url-encode
        arguments:
          parameters:
          - name: unencoded
            value: '{{workflow.parameters.resource-id}}'
    - - name: provider
        templateRef:
          name: kfp-operator-simple-workflow-steps
          template: update
        arguments:
          parameters:
          - name: url-encoded-resource-id
            value: '{{steps.url-encode-resource-id.outputs.parameters.url-encoded}}'
          - name: provider-service-url
            value: '{{workflow.parameters.provider-service-url}}'

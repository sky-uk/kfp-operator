apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-simple
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: provider-service-url
    - name: resource-kind
    - name: resource-definition
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: convert-resource-definition-yaml-to-json
        templateRef:
          name: kfp-operator-common-steps
          template: yaml-to-json
        arguments:
          parameters:
          - name: yaml
            value: '{{workflow.parameters.resource-definition}}'
    - - name: provider
        templateRef:
          name: kfp-operator-common-steps
          template: create
        arguments:
          artifacts:
          - from: '{{steps.convert-resource-definition-yaml-to-json.outputs.artifacts.json}}'
            name: body
          parameters:
          - name: provider-service-url
            value: '{{workflow.parameters.provider-service-url}}'
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: update-simple
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 3600
  arguments:
    parameters:
    - name: provider-config
    - name: provider-name
    - name: provider-service-url
    - name: resource-kind
    - name: resource-id
    - name: resource-definition
  entrypoint: main
  serviceAccountName: kfp-operator-argo
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: convert-resource-definition-yaml-to-json
        templateRef:
          name: kfp-operator-common-steps
          template: yaml-to-json
        arguments:
          parameters:
          - name: yaml
            value: '{{workflow.parameters.resource-definition}}'
    - - name: url-encode-resource-id
        templateRef:
          name: kfp-operator-common-steps
          template: url-encode
        arguments:
          parameters:
          - name: unencoded
            value: '{{workflow.parameters.resource-id}}'
    - - name: provider
        templateRef:
          name: kfp-operator-common-steps
          template: update
        arguments:
          artifacts:
          - from: '{{steps.convert-resource-definition-yaml-to-json.outputs.artifacts.json}}'
            name: body
          parameters:
          - name: url-encoded-resource-id
            value: '{{steps.url-encode-resource-id.outputs.parameters.url-encoded}}'
          - name: provider-service-url
            value: '{{workflow.parameters.provider-service-url}}'

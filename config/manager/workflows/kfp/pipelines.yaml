apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: pipeline-steps
spec:
  templates:
  - name: compile
    metadata: {}
    volumes:
    - name: shared
    container:
      name: pipeline
      image: '{{workflow.parameters.pipeline-image}}'
      command:
      - /shared/compile.sh
      args:
      - --output_file
      - /tmp/pipeline.yaml
      - --pipeline_config
      - /tmp/pipeline-config.yaml
      volumeMounts:
      - name: shared
        mountPath: /shared
    initContainers:
    - name: compile
      image: kfp-operator-argo-kfp-compiler:latest
      mirrorVolumeMounts: true
      args:
      - /shared
    inputs:
      artifacts:
      - name: pipeline-config
        raw:
          data: |
            {{workflow.parameters.pipeline-config}}
        path: /tmp/pipeline-config.yaml
    outputs:
      artifacts:
      - name: pipeline
        path: /tmp/pipeline.yaml
  - name: upload
    metadata: {}
    script:
      command:
      - ash
      source: /provider.sh pipeline create /tmp/pipeline-config.yaml /tmp/provider-config.yaml
      image: kfp-operator-argo-kfp-sdk:latest
    inputs:
      artifacts:
      - name: pipeline
        path: /tmp/pipeline.yaml
      - name: pipeline-config
        raw:
          data: |
            {{workflow.parameters.pipeline-config}}
        path: /tmp/pipeline-config.yaml
      - name: provider-config
        raw:
          data: |
            endpoint: {{workflow.parameters.kfp-endpoint}}
        path: /tmp/provider-config.yaml
  - name: update
    metadata: {}
    script:
      source: /provider.sh pipeline update /tmp/pipeline-config.yaml /tmp/provider-config.yaml '{{inputs.parameters.pipeline-id}}'
      image: kfp-operator-argo-kfp-sdk:latest
      command:
      - ash
    inputs:
      artifacts:
      - name: pipeline
        path: /tmp/pipeline.yaml
      - name: pipeline-config
        path: /tmp/pipeline-config.yaml
        raw:
          data: |
            {{workflow.parameters.pipeline-config}}
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            endpoint: {{workflow.parameters.kfp-endpoint}}
      parameters:
      - name: pipeline-id
  - name: delete
    inputs:
      artifacts:
      - name: pipeline-config
        path: /tmp/pipeline-config.yaml
        raw:
          data: |
            {{workflow.parameters.pipeline-config}}
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            endpoint: {{workflow.parameters.kfp-endpoint}}
    metadata: {}
    script:
      source: /provider.sh pipeline delete /tmp/pipeline-config.yaml /tmp/provider-config.yaml '{{workflow.parameters.pipeline-id}}'
      image: kfp-operator-argo-kfp-sdk:latest
      command:
      - ash
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: create-pipeline
spec:
  arguments:
    parameters:
    - name: pipeline-config
    - name: pipeline-image
    - name: pipeline-name
    - name: pipeline-version
    - name: kfp-endpoint
  entrypoint: main
  templates:
  - name: main
    outputs:
      parameters:
      - name: pipeline-id
        valueFrom:
          parameter: '{{steps.upload.outputs.result}}'
      - name: pipeline-version
        valueFrom:
          parameter: '{{steps.update.outputs.result}}'
    steps:
    - - name: compile
        templateRef:
          name: kfp-operator-pipeline-steps
          template: compile
          clusterScope: true
    - - name: upload
        templateRef:
          name: kfp-operator-pipeline-steps
          template: upload
          clusterScope: true
        arguments:
          artifacts:
          - from: '{{steps.compile.outputs.artifacts.pipeline}}'
            name: pipeline
    - - name: update
        templateRef:
          name: kfp-operator-pipeline-steps
          template: update
          clusterScope: true
        continueOn:
          failed: true
        arguments:
          artifacts:
          - from: '{{steps.compile.outputs.artifacts.pipeline}}'
            name: pipeline
          parameters:
          - name: pipeline-id
            value: '{{steps.upload.outputs.result}}'
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: update-pipeline
spec:
  arguments:
    parameters:
    - name: pipeline-config
    - name: pipeline-image
    - name: pipeline-id
    - name: pipeline-version
    - name: kfp-endpoint
  entrypoint: main
  templates:
  - name: main
    outputs:
      parameters:
      - name: pipeline-version
        valueFrom:
          parameter: '{{steps.update.outputs.result}}'
    steps:
    - - name: compile
        templateRef:
          name: kfp-operator-pipeline-steps
          template: compile
          clusterScope: true
    - - name: update
        templateRef:
          name: kfp-operator-pipeline-steps
          template: update
          clusterScope: true
        arguments:
          artifacts:
          - from: '{{steps.compile.outputs.artifacts.pipeline}}'
            name: pipeline
          parameters:
          - name: pipeline-id
            value: '{{workflow.parameters.pipeline-id}}'
---
apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: delete-pipeline
spec:
  arguments:
    parameters:
    - name: pipeline-id
    - name: kfp-endpoint
  entrypoint: main
  templates:
  - name: main
    steps:
    - - name: delete
        templateRef:
          name: kfp-operator-pipeline-steps
          template: delete
          clusterScope: true

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: runconfiguration-steps
  namespace: kfp-operator-system
spec:
  volumes:
  - name: providers-config
    configMap:
      name: kfp-operator-providers
  templates:
  - name: create
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: runconfiguration-definition
        path: /runconfiguration-definition.yaml
        raw:
          data: |
            {{workflow.parameters.runconfiguration-definition}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /provider-output.yaml
    metadata: {}
    container:
      image: "{{inputs.parameters.provider-image}}"
      volumeMounts:
      - name: providers-config
        mountPath: /providers-config
      command:
      - /provider
      args:
      - --provider-config
      - /providers-config/{{workflow.parameters.provider-name}}
      - runconfiguration
      - create
      - --runconfiguration-definition
      - /runconfiguration-definition.yaml
      - --out
      - /provider-output.yaml
  - name: update
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: runconfiguration-definition
        path: /runconfiguration-definition.yaml
        raw:
          data: |
            {{workflow.parameters.runconfiguration-definition}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /provider-output.yaml
    metadata: {}
    container:
      image: "{{inputs.parameters.provider-image}}"
      volumeMounts:
      - name: providers-config
        mountPath: /providers-config
      command:
      - /provider
      args:
      - --provider-config
      - /providers-config/{{workflow.parameters.provider-name}}
      - runconfiguration
      - update
      - --runconfiguration-definition
      - /runconfiguration-definition.yaml
      - --runconfiguration-id
      - '{{workflow.parameters.runconfiguration-id}}'
      - --out
      - /provider-output.yaml
  - name: delete
    inputs:
      parameters:
      - name: provider-image
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /provider-output.yaml
    metadata: {}
    container:
      image: "{{inputs.parameters.provider-image}}"
      volumeMounts:
      - name: providers-config
        mountPath: /providers-config
      command:
      - /provider
      args:
      - --provider-config
      - /providers-config/{{workflow.parameters.provider-name}}
      - runconfiguration
      - delete
      - --runconfiguration-definition
      - /runconfiguration-definition.yaml
      - --runconfiguration-id
      - '{{workflow.parameters.runconfiguration-id}}'
      - --out
      - /provider-output.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-runconfiguration
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 600
    secondsAfterSuccess: 600
    secondsAfterFailure: 3600
  arguments:
    parameters:
    - name: provider-name
    - name: runconfiguration-definition
  entrypoint: main
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: image
    - - name: provider
        templateRef:
          name: kfp-operator-runconfiguration-steps
          template: create
        arguments:
          parameters:
          - name: provider-image
            value: '{{steps.select-provider-image.outputs.result}}'
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: update-runconfiguration
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 600
    secondsAfterSuccess: 600
    secondsAfterFailure: 3600
  arguments:
    parameters:
    - name: provider-name
    - name: runconfiguration-id
    - name: runconfiguration-definition
  entrypoint: main
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: image
    - - name: provider
        templateRef:
          name: kfp-operator-runconfiguration-steps
          template: update
        arguments:
          parameters:
          - name: provider-image
            value: '{{steps.select-provider-image.outputs.result}}'
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: delete-runconfiguration
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 600
    secondsAfterSuccess: 600
    secondsAfterFailure: 3600
  arguments:
    parameters:
    - name: provider-name
    - name: runconfiguration-id
  entrypoint: main
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: image
    - - name: provider
        templateRef:
          name: kfp-operator-runconfiguration-steps
          template: delete
        arguments:
          parameters:
          - name: provider-image
            value: '{{steps.select-provider-image.outputs.result}}'

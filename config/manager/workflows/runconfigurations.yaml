apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: runconfiguration-steps
  namespace: kfp-operator-system
spec:
  templates:
  - name: create
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: runconfiguration-definition
        path: /tmp/runconfiguration-definition.yaml
        raw:
          data: |
            {{workflow.parameters.runconfiguration-definition}}
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            {{workflow.parameters.provider-config}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    metadata: {}
    container:
      image: "{{inputs.parameters.provider-image}}"
      command:
      - /provider
      args:
      - --provider-config
      - /tmp/provider-config.yaml
      - runconfiguration
      - create
      - --runconfiguration-definition
      - /tmp/runconfiguration-definition.yaml
      - --out
      - /tmp/provider-output.yaml
  - name: update
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: runconfiguration-definition
        path: /tmp/runconfiguration-definition.yaml
        raw:
          data: |
            {{workflow.parameters.runconfiguration-definition}}
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            {{workflow.parameters.provider-config}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    metadata: {}
    container:
      image: "{{inputs.parameters.provider-image}}"
      command:
      - /provider
      args:
      - --provider-config
      - /tmp/provider-config.yaml
      - runconfiguration
      - update
      - --runconfiguration-definition
      - /tmp/runconfiguration-definition.yaml
      - --runconfiguration-id
      - '{{workflow.parameters.runconfiguration-id}}'
      - --out
      - /tmp/provider-output.yaml
  - name: delete
    inputs:
      parameters:
      - name: provider-image
      artifacts:
      - name: provider-config
        path: /tmp/provider-config.yaml
        raw:
          data: |
            {{workflow.parameters.provider-config}}
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          path: /tmp/provider-output.yaml
    metadata: {}
    container:
      image: "{{inputs.parameters.provider-image}}"
      command:
      - /provider
      args:
      - --provider-config
      - /tmp/provider-config.yaml
      - runconfiguration
      - delete
      - --runconfiguration-definition
      - /tmp/runconfiguration-definition.yaml
      - --runconfiguration-id
      - '{{workflow.parameters.runconfiguration-id}}'
      - --out
      - /tmp/provider-output.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-runconfiguration
  namespace: kfp-operator-system
spec:
  ttlStrategy:
    secondsAfterCompletion: 600
    secondsAfterSuccess: 600
    secondsAfterFailure: 3600
  arguments:
    parameters:
    - name: runconfiguration-definition
    - name: provider-config
  entrypoint: main
  templates:
  - name: main
    outputs:
      parameters:
      - name: provider-output
        valueFrom:
          parameter: '{{steps.provider.outputs.parameters.provider-output}}'
    steps:
    - - name: select-provider-image
        templateRef:
          name: kfp-operator-common-steps
          template: select-provider-parameter
        arguments:
          parameters:
          - name: parameter
            value: image
    - - name: provider
        templateRef:
          name: kfp-operator-runconfiguration-steps
          template: create
        arguments:
          parameters:
          - name: provider-image
            value: '{{steps.select-provider-image.outputs.result}}'
---
